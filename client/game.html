<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="game.css">
    <title>Battleship</title>

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/xuq3ugv.css">
</head>

<body>
    <!--Preloader-->
    <div id="preloader"></div>

    <!--Audio-->
    <audio id="music" autoplay controls>
        <source src="music/WTS1_mixdown.mp3" type="audio/mp3">
    </audio>

    <audio id="explosion" autoplay controls>
        <source src="music/563010__florianreichelt__explosion.mp3" type="audio/mp3">
    </audio>

    <!--Header-->
    <header>
        <div id="logo">
            Battleships
        </div>

        <div id="music-controls">
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-music-slash"></i>

            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-volume-slash"></i>
        </div>
    </header>

    <section>
        <div id="me">
            Me
        </div>

        <div>
            <input type="button" id="startgame" value=" Start ">
        </div>

        <div id="computer">
            Computer
        </div>
    </section>

    <div id="messages"></div>

    <!--Main-->
    <main>
        <div id="myships" class="grid"></div>
        <br />
        <div id="otherships" class="grid"></div>

        <script type="text/javascript">
            initialize("myships", "otherships", "startgame", "messages");
        </script>
    </main>

    <script src="style.js" type="text/javascript"></script>

</body>

</html>
